{% extends 'blog/base.html' %}
{%load static from staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewprt" content="width=device-width,initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="{%static 'style1.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'bootstrap.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'bootstrap-grid.css'%}">
    
</head>
{% block content %}
<!-- carousel-->
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{%static 'img1.jpg'%}" alt="Los Angeles">
    </div>
    <div class="carousel-item">
      <img src="{%static 'img2.jpg'%}" alt="Chicago">
    </div>
    <div class="carousel-item">
      <img src="{%static 'img3.jpg'%}" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>
{%endblock%}
<script type="text/javascript" src="{%static 'bootstrap.bundle.js'%}"></script>
<script type="text/javascript" src="{%static 'bootstrap.js'%}"></script>
<script type="text/javascript" src="{%static 'jquery-3.3.1.js'%}"></script>

</body>
</html>

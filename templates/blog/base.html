{%load static from staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale= 1 , shrink-to-fit = no">
	<title></title>
  
	<link rel="stylesheet" type="text/css" href="{%static 'style1.css'%}">
  
	<link rel="stylesheet" type="text/css" href="{%static 'bootstrap.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'bootstrap-grid.css'%}">
    
<!-- Bootstrap CSS 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
</head>

<body>
<!-- navbar-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="{% url 'welcome'%}">OG BLOG</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class=" navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" style="font-size: 20px;  color: white;" href="{% url 'welcome'%}">Home</a>
      </li>
      {%if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" style="font-size: 20px ; color: white;" href="{% url 'clients:services'%}"> Articles</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" style="font-size: 20px;  color: white;" href="{% url 'clients:create'%}">New Article</a>
      </li>
       <li class="nav-item">
        <form class="logout-link" action= "{% url 'accounts:logout' %}"  method="post"> 
            {% csrf_token %}
            <button class="good" type="submit">Logout</button>
        </form> 
      </li>
    
      {%else%}
      <li class="nav-item">
        <a class="nav-link" style="font-size: 20px; color: white;" href="{% url 'accounts:login'%}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="font-size: 20px; color: white;" href="{% url 'accounts:signup'%}">Signup</a>
      </li>
      {%endif%}
    </ul>
  </div> 
</nav> 
<div class="wrapper">
  
    {% block content %}
    {% endblock %}
  
</div>

  
<script type="text/javascript" src="{%static 'bootstrap.bundle.js'%}"></script>
<script type="text/javascript" src="{%static 'bootstrap.js'%}"></script>
<script type="text/javascript" src="{%static 'jquery-3.3.1.js'%}"></script>

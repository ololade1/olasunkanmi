{% extends 'blog/base.html' %}
{% block content %}
<h1>Login</h1>
<form class="site-form" action= "{% url 'accounts:login' %}" method ="post">{% csrf_token %}
	{{form}}
	{% if request.GET.next %}
	<input type="hidden" name="next" value="{{request.GET.next}}">
	{%endif %}
	<button type="submit" class="btn btn-success">Login</button>

</form>



{%endblock%}
